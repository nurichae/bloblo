<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>은챙이 바보</title>
    <style>
        #big_box {
            padding: 20px 0;
            background-color: #a4e7a4;
        }

        #title {
            background-color: #e694f4;
        }

        #null {
            height: 300px;
        }

        #left {
            float: left;
        }

        #right {
            float: left;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div id="big_box">
        <h1 id="title">누리의 블로그</h1>
    </div>
    <div id="left">
        <h4>(은채 출입 금지)</h4>
        <img id="null" src="nuriprofile.jpg">
        <p>다들 놀러오세영(번달번줌)</p>
        <p>010 - 4xxx - 6xxx</p>
    </div>
    <div id="right">
        <h1>여행가고시포</h1>
    </div>
</body>

</html>
